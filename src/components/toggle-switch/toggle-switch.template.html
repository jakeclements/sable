<script type="text/ng-template" id="toggleTemplate">
    <div class="toggle-switch-wrapper">
        <div class="toggle-label__left">Easy</div>
        <div class="toggle-switch">
            <input id="toggle-element" class="toggle-input" type="checkbox" ng-checked="$ctrl.checked" ng-model="$ctrl.checked" ng-change="$ctrl.toggle()"/>
            <label class="toggle-label" for="toggle-element"></label>
        </div>
        <div class="toggle-label__right">Wookie</div>
    </div>
</script>
